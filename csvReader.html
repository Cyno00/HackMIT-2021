<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title></title>
</head>
<body>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
   <script type="text/javascript">
    var name = "iPhone6";
    var lastVisibleIndex = -1;
    function loadFile(filePath) {
      var result = null;
      var xmlhttp = new XMLHttpRequest();
      xmlhttp.open("GET", filePath, false);
      xmlhttp.send();
      if (xmlhttp.status==200) {
        result = xmlhttp.responseText;
      }
      return result;
    }
    function processData(allText) {
      var allTextLines = allText.split(/\r\n|\n/);
      var headers = allTextLines[0].split(',');
      var lines = [
        ["Element", "Percentage"]
      ];

      for (var i=1; i<allTextLines.length; i++) {
          var data = allTextLines[i].split(',');
          if (data.length == headers.length) {
              for (var j=0; j<headers.length; j++) {
                var num = parseFloat(data[j]);
                lines.push([headers[j], num]);
                if(lastVisibleIndex == -1 && num < 1) {
                  lastVisibleIndex = j-1;
                }
              }

          }
          return lines;
      }
  }
    var data = loadFile("https://raw.githubusercontent.com/Cyno00/HackMIT-2021/main/data/"+name+".csv");
    data = processData(data);
    //Finished file reading--pie chart loading
    google.charts.load('current', {'packages':['corechart']});
    google.charts.setOnLoadCallback(drawChart);

    function drawChart() {
      var chartData = google.visualization.arrayToDataTable(data);
      var options = {
          title: "Elements in " + name,
          pieSliceText: 'label',
          sliceVisibilityThreshold: .01
        };
        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(chartData, options);
        google.visualization.events.addListener(chart, 'onmouseover', onmouseover);

          function onmouseover() {
            alert('naughty naughty');
          }

    }
    
</script>
  <div id="piechart" style="width: 900px; height: 500px;"></div>
</body>
</html>
