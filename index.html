<!DOCTYPE html>
<html>
<title>HackMIT 2021</title>
<meta charset="UTF-8">
<meta name="HackMit2021" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="stylesheet.css">
<style>
	body {font-family: "Times New Roman", Georgia, Serif;}
	h1, h2, h3, h4, h5, h6 {
 	 font-family: "Playfair Display";
   letter-spacing: 5px;
</style> 

<body>

  <div id="myDropdown" class="dropdown-content">
    <input type="text" onfocus = "searchFocus()" onblur = "searchBlur()" placeholder="Search.." id="myInput" onkeyup="filterFunction()">
    <p class= "listElement" id = "apple" onclick = "listClick(this)">Apple Devices (iPhone, iPad, Mac, etc.)</p>
	<p class= "listElement" id = "google" onclick = "listClick(this)">Google Devices (Pixel, Chromebook, etc.) </p>
    <p class= "listElement" id = "samsung" onclick = "listClick(this)">Samsung Devices</p>
	<p class= "listElement" id = "emptyMessage" onclick = "listClick(this)"> My device is not on this list</p>
  </div>
  
  <p id = "result"></p>
<script src="javascript.js"></script>

</body>
</html>
